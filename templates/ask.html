{% extends 'base.html' %}

{% block title %}Ask Question{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ask.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">Ask Question</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="please enter question title" />
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" rows="5" placeholder="please enter question content"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
